name: Build and Push Image for Utile

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    name: 🔍 Detect Changed Paths
    runs-on: ubuntu-latest
    outputs:
        matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
        - name: 🛎️ Checkout Repository
          uses: actions/checkout@v3

        - name: Get changed files
          id: changed-files
          uses: tj-actions/changed-files@v44
          with:
            files_yaml: |
              apps:
                - frontend/**
                - backend/**
            json: true
            quotepath: false
            dir_names: true
            dir_names_max_depth: 2

        - name: List chart changed files
          run: echo '${{ steps.changed-files.outputs.apps_all_changed_files }}'
        - id: set-matrix
          run: echo "matrix={\"files\":${{ steps.changed-files.outputs.apps_all_changed_files }}}" >> "$GITHUB_OUTPUT"    

  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 🔐 Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.files }}
          push: true
          tags: |
              ${{ env.REGISTRY }}/spectrum-${{ matrix.files }}:latest,
              ${{ env.REGISTRY }}/spectrum-${{ matrix.files }}:${{ github.sha }}
